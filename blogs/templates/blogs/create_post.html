{% extends 'base.html' %}



{% block main_title %}
New Post
{% endblock %}


{% block main_content %}

    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Save</button>
        </div>
    </form>

{% endblock %}
