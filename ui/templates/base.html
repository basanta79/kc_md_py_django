{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %} WORDPLEASE {% endblock %}</title>
</head>
<body>

    <header>
        <nav>
            <a href="{% url 'home' %}"> Home </a> |
            <a href="{% url 'blog_list' %}"> Blogs </a> |
            {% if user.is_authenticated %}
                <a href="{% url 'new-post' %}"> New Post </a> |
                <a href="{% url 'logout' %}"> Logout </a> |
            {% else %}
                <a href="{% url 'login' %}"> Login </a> |
                <a href="{% url 'signup' %}"> Sing up </a> |
            {% endif %}
        </nav>
    </header>

    <main>
        <h1>{% block main_title %} {% endblock %}</h1>
        <div>{% block main_content %} {% endblock %}</div>
    </main>

    <footer>

    </footer>


</body>
</html>
